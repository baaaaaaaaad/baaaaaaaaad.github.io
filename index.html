<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>baaaaaaaaad(9A认证)</title>
  <link rel="icon" href="res/icon/capitalism.svg" type="image/svg+xml">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    :root {
      --bg-color: #fff;
      --text-color: #222;
    }

    body.dark-mode {
      --bg-color: #222;
      --text-color: #fff;
    }

    body {
      margin: 0;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: var(--bg-color);
      font-family: 'Arial', sans-serif;
    }

    /* 多种弹跳动画：不同高度的垂直位移变化 */
    @keyframes jump-small {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-10px); }
    }
    @keyframes jump-medium {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-20px); }
    }
    @keyframes jump-large {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-30px); }
    }

    .clock {
      font-family: 'Courier New', Courier, monospace;
      font-size: 8vw; /* 响应式字体大小 */
      font-weight: bold;
      color: var(--text-color);
      letter-spacing: 2px;
      margin-bottom: 20px;
    }

    .search-container {
      width: 90%;
      max-width: 800px;
      margin: 0 auto 0 -1px;
    }

    .search-bar {
      display: flex;
      align-items: center;
      background: var(--bg-color);
      border: 1px solid #ddd;
      border-radius: 30px;
      padding: 8px 20px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
      gap: 10px;
      width: 100%;
    }

    body.dark-mode .search-bar {
      border-color: #666;
    }

    .search-input {
      flex: 1;
      border: none;
      outline: none;
      background: transparent;
      padding: 8px 15px;
      font-size: 16px;
      color: var(--text-color);
    }

    .search-engines {
      display: flex;
      gap: 10px;
    }

    .search-engine-icon {
      width: 32px;
      height: 32px;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      color: white;
      text-decoration: none;
      transition: transform 0.2s ease;
      margin-left: 5px;
    }

    .search-engine-icon:hover {
      transform: scale(1.1);
    }

    /* 拖拽排序样式 */
    .search-engines {
      display: flex;
      gap: 10px;
      min-height: 40px;
    }

    .search-engine-icon {
      cursor: move;
      transition: all 0.2s ease;
    }

    .search-engine-icon.dragging {
      opacity: 0.5;
      transform: scale(1.2);
    }

    .search-engine-icon.drag-over {
      border: 2px dashed #444;
    }

    .theme-toggle {
      position: fixed;
      top: 20px;
      right: 20px;
      padding: 10px 20px;
      border: none;
      border-radius: 5px;
      background-color: #444;
      color: white;
      cursor: pointer;
      font-size: 16px;
      transition: background-color 0.3s ease;
    }

    body:not(.dark-mode) .theme-toggle {
      background-color: #ddd;
      color: #333;
    }

    .light-icon, .dark-icon {
      font-size: 16px;
    }
    body.dark-mode .light-icon { display: none; }
    body:not(.dark-mode) .dark-icon { display: none; }

    /* 单个字符样式 */
    .char {
      display: inline-block;
      transform-origin: bottom center;
    }

    /* 多种弹跳动画：不同高度的垂直位移变化 */
    @keyframes jump-small {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-10px); }
    }
    @keyframes jump-medium {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-20px); }
    }
    @keyframes jump-large {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-30px); }
    }

    /* 静态样式：无动画 */
    .char-static {}

    /* 动画类：仅在数值变化时添加 */
    .char-jump-small { animation: jump-small 0.5s ease-in-out; }
    .char-jump-medium { animation: jump-medium 0.5s ease-in-out; }
    .char-jump-large { animation: jump-large 0.5s ease-in-out; }

    .content-container {
        display: flex;
        flex-direction: column;
        align-items: center;
        gap: 20px;
    }
  </style>
</head>
<body>
    <div class="content-container">
        <div class="clock" id="clock"></div>
        <div class="search-container">
            <div class="search-bar">
            <input type="text" placeholder="搜索..." class="search-input">
            <div class="search-engines" id="searchEnginesContainer">
                <a id="bing-search" draggable="true" target="_blank" class="search-engine-icon" onclick="searchWithEngine('bing')"><img src="res/icon/bing-color.svg" alt="Bing" style="width: 36px; height: 36px;"></a>
                <a id="baidu-search" draggable="true" target="_blank" class="search-engine-icon" onclick="searchWithEngine('baidu')"><img src="res/icon/baidu-color.svg" alt="Baidu" style="width: 36px; height: 36px;"></a>
                <a id="google-search" draggable="true" target="_blank" class="search-engine-icon" onclick="searchWithEngine('google')"><img src="res/icon/google-color.svg" alt="Google" style="width: 36px; height: 36px;"></a>
            </div>
            </div>
        </div>
        <button id="theme-toggle" class="theme-toggle"><i class="fas fa-sun light-icon"></i><i class="fas fa-moon dark-icon"></i></button>
    </div>
  <script>
    // 存储上一次的时间字符串
    let prevTimeStr = '';

    // 实时更新时间并拆分字符
    function updateClock() {
      const now = new Date();
      // 格式化时间为 HH:MM:SS
      const hours = String(now.getHours()).padStart(2, '0');
      const minutes = String(now.getMinutes()).padStart(2, '0');
      const seconds = String(now.getSeconds()).padStart(2, '0');
      const timeStr = `${hours}:${minutes}:${seconds}`;

      const clockEl = document.getElementById('clock');

      // 如果是首次加载或时间变化
      if (prevTimeStr === '') {
        // 初始渲染所有字符
        clockEl.innerHTML = timeStr.split('').map((char, index) =>
          `<span class="char char-static">${char}</span>`
        ).join('');
      } else if (timeStr !== prevTimeStr) {
        // 时间变化时，更新变化的字符
        const prevChars = prevTimeStr.split('');
        const currentChars = timeStr.split('');
        const clockChars = clockEl.querySelectorAll('.char');

        currentChars.forEach((char, index) => {
          if (char !== prevChars[index] && index !== 2 && index !== 5) { // 跳过冒号
            // 移除现有动画类
            clockChars[index].classList.remove('char-jump-small', 'char-jump-medium', 'char-jump-large');
            // 添加新的动画类
            const animationType = ['char-jump-small', 'char-jump-medium', 'char-jump-large'][index % 3];
            clockChars[index].classList.add(animationType);
            // 更新字符内容
            clockChars[index].textContent = char;

            // 动画结束后移除动画类
            clockChars[index].addEventListener('animationend', function handler() {
              this.classList.remove(animationType);
              this.removeEventListener('animationend', handler);
            });
          } else if (index === 2 || index === 5) {
            // 冒号保持静态
            clockChars[index].textContent = char;
          }
        });
      }

      // 更新上一次时间
      prevTimeStr = timeStr;
    }

    // 初始化并每秒更新一次
    updateClock();
    setInterval(updateClock, 1000);

    // 主题切换功能
    function setupThemeToggle() {
      const toggleButton = document.getElementById('theme-toggle');
      const body = document.body;

      // 检查本地存储中的主题偏好
      if (localStorage.getItem('theme') === 'dark' ||
          (!localStorage.getItem('theme') && window.matchMedia('(prefers-color-scheme: dark)').matches)) {
        body.classList.add('dark-mode');
      }

      toggleButton.addEventListener('click', () => {
        body.classList.toggle('dark-mode');

        // 保存主题偏好到本地存储
        if (body.classList.contains('dark-mode')) {
          localStorage.setItem('theme', 'dark');
        } else {
          localStorage.setItem('theme', 'light');
        }
      });
    }

    // 初始化主题切换
    setupThemeToggle();

    // 初始化拖拽排序
    setupDragAndDrop();

    // 拖拽排序功能
    function setupDragAndDrop() {
      const container = document.getElementById('searchEnginesContainer');
      const items = container.querySelectorAll('.search-engine-icon');
      let draggedItem = null;

      // 加载保存的顺序
      const savedOrder = localStorage.getItem('searchEngineOrder');
      if (savedOrder) {
        const order = savedOrder.split(',');
        order.forEach(id => {
          const item = document.getElementById(id);
          if (item) container.appendChild(item);
        });
      }

      items.forEach(item => {
        item.addEventListener('dragstart', function(e) {
          draggedItem = this;
          setTimeout(() => this.classList.add('dragging'), 0);
          e.dataTransfer.setData('text/plain', this.id);
        });

        item.addEventListener('dragend', function() {
          this.classList.remove('dragging');
          draggedItem = null;
          container.querySelectorAll('.search-engine-icon').forEach(el => {
            el.classList.remove('drag-over');
          });

          // 保存新顺序
          const order = Array.from(container.querySelectorAll('.search-engine-icon'))
            .map(item => item.id);
          localStorage.setItem('searchEngineOrder', order.join(','));
        });

        item.addEventListener('dragover', function(e) {
          e.preventDefault();
          this.classList.add('drag-over');
          if (draggedItem !== this) {
            const rect = this.getBoundingClientRect();
            const nextSibling = this.nextElementSibling;
            const isDraggedAfter = draggedItem.compareDocumentPosition(this) & Node.DOCUMENT_POSITION_PRECEDING;
            const mouseY = e.clientY - rect.top;

            if (mouseY < rect.height / 2 && isDraggedAfter) {
              container.insertBefore(draggedItem, this);
            } else if (mouseY >= rect.height / 2 && !isDraggedAfter) {
              container.insertBefore(draggedItem, nextSibling);
            }
          }
        });

        item.addEventListener('dragleave', function() {
          this.classList.remove('drag-over');
        });

        item.addEventListener('drop', function(e) {
          e.preventDefault();
          this.classList.remove('drag-over');
        });
      });
    }

    // 搜索功能
    function searchWithEngine(engine) {
      const searchInput = document.querySelector('.search-input');
      // 选中搜索框文字，使用setTimeout确保元素可交互
      setTimeout(() => searchInput.select(), 0);
      const query = encodeURIComponent(searchInput.value.trim());

      // if (!query) return; // 不执行空搜索

      let url = '';
      switch(engine) {
        case 'google':
          url = `https://www.google.com/search?q=${query}`;
          break;
        case 'bing':
          url = `https://www.bing.com/search?q=${query}`;
          break;
        case 'baidu':
          url = `https://www.baidu.com/s?wd=${query}`;
          break;
      }

      window.open(url, '_blank');
    }
  </script>
</body>
</html>
