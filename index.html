<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Hone Hone Clock (纯CSS动画)</title>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    :root {
      --bg-color: #fff;
      --text-color: #222;
    }

    body.dark-mode {
      --bg-color: #222;
      --text-color: #fff;
    }

    body {
      margin: 0;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: var(--bg-color);
      font-family: 'Arial', sans-serif;
    }

    /* 多种弹跳动画：不同高度的垂直位移变化 */
    @keyframes jump-small {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-10px); }
    }
    @keyframes jump-medium {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-20px); }
    }
    @keyframes jump-large {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-30px); }
    }

    .clock {
      font-size: 8vw; /* 响应式字体大小 */
      font-weight: bold;
      color: var(--text-color);
      letter-spacing: 0.2em;
    }

    .theme-toggle {
      position: fixed;
      top: 20px;
      right: 20px;
      padding: 10px 20px;
      border: none;
      border-radius: 5px;
      background-color: #444;
      color: white;
      cursor: pointer;
      font-size: 16px;
      transition: background-color 0.3s ease;
    }

    body:not(.dark-mode) .theme-toggle {
      background-color: #ddd;
      color: #333;
    }

    .light-icon, .dark-icon {
      font-size: 16px;
    }
    body.dark-mode .light-icon { display: none; }
    body:not(.dark-mode) .dark-icon { display: none; }

    /* 单个字符样式 */
    .char {
      display: inline-block;
      transform-origin: bottom center;
    }

    /* 多种弹跳动画：不同高度的垂直位移变化 */
    @keyframes jump-small {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-10px); }
    }
    @keyframes jump-medium {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-20px); }
    }
    @keyframes jump-large {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-30px); }
    }

    /* 静态样式：无动画 */
    .char-static {}

    /* 动画类：仅在数值变化时添加 */
    .char-jump-small { animation: jump-small 0.5s ease-in-out; }
    .char-jump-medium { animation: jump-medium 0.5s ease-in-out; }
    .char-jump-large { animation: jump-large 0.5s ease-in-out; }
  </style>
</head>
<body>
  <div class="clock" id="clock"></div>
  <button id="theme-toggle" class="theme-toggle"><i class="fas fa-sun light-icon"></i><i class="fas fa-moon dark-icon"></i></button>

  <script>
    // 存储上一次的时间字符串
    let prevTimeStr = '';

    // 实时更新时间并拆分字符
    function updateClock() {
      const now = new Date();
      // 格式化时间为 HH:MM:SS
      const hours = String(now.getHours()).padStart(2, '0');
      const minutes = String(now.getMinutes()).padStart(2, '0');
      const seconds = String(now.getSeconds()).padStart(2, '0');
      const timeStr = `${hours}:${minutes}:${seconds}`;

      const clockEl = document.getElementById('clock');

      // 如果是首次加载或时间变化
      if (prevTimeStr === '') {
        // 初始渲染所有字符
        clockEl.innerHTML = timeStr.split('').map((char, index) =>
          `<span class="char char-static">${char}</span>`
        ).join('');
      } else if (timeStr !== prevTimeStr) {
        // 时间变化时，更新变化的字符
        const prevChars = prevTimeStr.split('');
        const currentChars = timeStr.split('');
        const clockChars = clockEl.querySelectorAll('.char');

        currentChars.forEach((char, index) => {
          if (char !== prevChars[index] && index !== 2 && index !== 5) { // 跳过冒号
            // 移除现有动画类
            clockChars[index].classList.remove('char-jump-small', 'char-jump-medium', 'char-jump-large');
            // 添加新的动画类
            const animationType = ['char-jump-small', 'char-jump-medium', 'char-jump-large'][index % 3];
            clockChars[index].classList.add(animationType);
            // 更新字符内容
            clockChars[index].textContent = char;

            // 动画结束后移除动画类
            clockChars[index].addEventListener('animationend', function handler() {
              this.classList.remove(animationType);
              this.removeEventListener('animationend', handler);
            });
          } else if (index === 2 || index === 5) {
            // 冒号保持静态
            clockChars[index].textContent = char;
          }
        });
      }

      // 更新上一次时间
      prevTimeStr = timeStr;
    }

    // 初始化并每秒更新一次
    updateClock();
    setInterval(updateClock, 1000);

    // 主题切换功能
    function setupThemeToggle() {
      const toggleButton = document.getElementById('theme-toggle');
      const body = document.body;

      // 检查本地存储中的主题偏好
      if (localStorage.getItem('theme') === 'dark' ||
          (!localStorage.getItem('theme') && window.matchMedia('(prefers-color-scheme: dark)').matches)) {
        body.classList.add('dark-mode');
      }

      toggleButton.addEventListener('click', () => {
        body.classList.toggle('dark-mode');

        // 保存主题偏好到本地存储
        if (body.classList.contains('dark-mode')) {
          localStorage.setItem('theme', 'dark');
        } else {
          localStorage.setItem('theme', 'light');
        }
      });
    }

    // 初始化主题切换
    setupThemeToggle();
  </script>
</body>
</html>
