<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>baaaaaaaaad(9A认证)</title>
  <link rel="icon" href="res/icon/capitalism.svg" type="image/svg+xml">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <link rel="stylesheet" href="css/index.css">
  <link rel="stylesheet" href="css/styles.css">
  <link rel="stylesheet" href="css/article.css">
</head>
<body>
    <div class="content-container" id="main-page">
        <div class="clock" id="clock"></div>
        <div class="search-container">
            <div class="search-bar">
            <input type="text" id="search-input" placeholder="搜索..." class="search-input">
            <div class="search-engines" id="searchEnginesContainer">
                <a id="bing-search" draggable="true" target="_blank" class="search-engine-icon" onclick="searchWithEngine('bing')"><img src="res/icon/bing-color.svg" alt="Bing" style="width: 36px; height: 36px;"></a>
                <a id="baidu-search" draggable="true" target="_blank" class="search-engine-icon" onclick="searchWithEngine('baidu')"><img src="res/icon/baidu-color.svg" alt="Baidu" style="width: 36px; height: 36px;"></a>
                <a id="google-search" draggable="true" target="_blank" class="search-engine-icon" onclick="searchWithEngine('google')"><img src="res/icon/google-color.svg" alt="Google" style="width: 36px; height: 36px;"></a>
            </div>
            </div>
        </div>
        <div class="navigation-container" style="display: flex; flex-direction: column; gap: 10px;">
            <button id="theme-toggle" class="navigation-icon"><i class="fas fa-sun light-icon"></i><i class="fas fa-moon dark-icon"></i></button>
            <a href="index.html" class="navigation-icon" title="主页"><i class="fas fa-home"></i></a>
            <a href="article.html" class="navigation-icon" title="文章列表"><i class="fas fa-newspaper"></i></a>
            <button id="toggle-presentation" class="navigation-icon" title="演示模式"><i class="fas fa-play-circle"></i></button>
        </div>
    </div>

    <!-- 幻灯片页面 -->
    <div class="presentation-container" id="presentation-page" style="display: none;">
        <div class="slide-content">
            <main>
                <ul id="post-list"></ul>
                <div class="controls">
                    <button id="prev">上一页</button>
                    <div id="pagination" class="meta"></div>
                    <button id="next">下一页</button>
                </div>
            </main>
            <script type="module" src="./js/list.js"></script>
        </div>
        <div class="slide-navigation">
            <button id="back-to-main" class="navigation-icon" title="返回主页"><i class="fas fa-arrow-left"></i></button>
        </div>
    </div>

  <script src="js/index.js"></script>
  <script>
    // 添加幻灯片页面切换功能
    document.addEventListener('DOMContentLoaded', function() {
        const mainPage = document.getElementById('main-page');
        const presentationPage = document.getElementById('presentation-page');
        const toggleBtn = document.getElementById('toggle-presentation');
        const backBtn = document.getElementById('back-to-main');

        // 切换到幻灯片页面
        toggleBtn.addEventListener('click', function() {
            mainPage.style.display = 'none';
            presentationPage.style.display = 'flex';
        });

        // 返回主页面
        backBtn.addEventListener('click', function() {
            presentationPage.style.display = 'none';
            mainPage.style.display = 'flex';
        });
    });
  </script>
</body>
</html>
